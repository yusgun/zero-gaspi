<app-navbar-vendeur></app-navbar-vendeur>
<section class="min-vh-100">
    <div class="container">
        <div class="row text-black">
            <div class="col-xl-5 col-lg-5 col-md-8 col-sm-10 mx-auto text-center form p-4">
                <h1 class="display-4 py-2 text-truncate">Ajouter des lots</h1>
                <form class="justify-content-center" (ngSubmit)='create()'>
                    <div class="form-field">
                        <label>Lots Ã  disposition</label>
                        <input type="number" [(ngModel)]="lot.nblot" [ngModelOptions]="{standalone: true}"
                            class="form-control" name="nblot" id="nblot"
                            placeholder="Combien de lots souhaitez-vous ajouter ?" required>
                    </div>
                    <div class="form-field">
                        <label for="exampleFormControlTextarea1">Descriptif du lot</label>
                        <textarea class="form-control" [(ngModel)]="lot.description"
                            [ngModelOptions]="{standalone: true}" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Description de votre lot" required></textarea>
                    </div>
                    <div class="form-field">
                        <label>Libelle</label>
                        <input type="text" [(ngModel)]="lot.libelle" [ngModelOptions]="{standalone: true}"
                            class="form-control" name="libelle" id="libelle"
                            placeholder="Combien de lots souhaitez-vous ajouter ?" required>
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-success">Confirmer</button>
                    </div>
                    <p>{{ statut }}</p>
                </form>

            </div>
        </div>
    </div>
</section>
