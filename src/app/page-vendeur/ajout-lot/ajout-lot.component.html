<app-navbar-vendeur></app-navbar-vendeur>
<section class="min-vh-100">
        <div class="container">
            <div class="row text-black">
                <div class="col-xl-5 col-lg-5 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Ajouter des lots</h1>
                        <form  class="justify-content-center">
                            <div class="form-group">
                                <label>Lots à disposition</label>
                                <input type="number" class="form-control" name="nblot" id="nblot" placeholder="Combien de lots souhaitez-vous ajouter ?">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Descriptif du lot</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description de votre lot"></textarea>
                              </div>
                            <div class="form-group">
                                <label>Prix du lot</label>
                                <input type="number" class="form-control" name="prixlot" id="prixlot" placeholder="€">
                            </div>
                        </form>
                        <button type="button" class="btn btn-secondary btn-lg btn-space" [routerLink] ="['page-vendeur']">Retour</button>
                        <button type="button" class="btn btn-success btn-lg btn-space">Confirmer</button>
                        
                </div>
            </div>
        </div>
</section>
