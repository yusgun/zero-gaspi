<h6>INFORMATIONS PERSONNELLES</h6>
<hr>
<form>
  
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Adresse mail</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" [(ngModel)]="adresseMail" [ngModelOptions]="{standalone:true}">
    {{ adresseMail }}
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Numéro de téléphone</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0745152512" [(ngModel)]="numeroTelephone" [ngModelOptions]="{standalone:true}">
    {{ numeroTelephone }}
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Rue</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="25 rue des marrons" [(ngModel)]="rue" [ngModelOptions]="{standalone:true}">
    {{ rue }}
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Ville</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Marseille" [(ngModel)]="ville" [ngModelOptions]="{standalone:true}">
    {{ ville }}
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Code Postal</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="13200" [(ngModel)]="codePostal" [ngModelOptions]="{standalone:true}">
    {{ codePostal }}
  </div>
  <button (click)="associationRepository()" class="btn btn-outline-info" type="button">Valider</button>
  <button class="btn btn-outline-info" type="reset">Abandonner</button>
</form>
