<h6>Paiement</h6>
<hr>
<form>
    <div class="mb-3">
        <label class="d-block">Moyen De Paiement</label>
        <small class="text-muted small">Vous n'avez pas encore ajouter un moyen
            de paiement</small>
        <br>
        <button (click)="addMethodPayment" class="btn btn-outline-info mt-2"> Ajouter Un Moyen De
            Paiement</button>
        <button (click)="deleteMethodPayment" class="btn btn-outline-info mt-2" class="btn btn-danger" type="button">Supprimer Un Moyen De
            Paiement</button>
    </div>
</form>
