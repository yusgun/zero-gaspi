<div class="modal-header">
    <h4 class="modal-title">{{ titre }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="text-center">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Disponible</th>
                    <th scope="col">Description</th>
                    <th scope="col">Libelle</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Acheter</th>
                </tr>
            </thead>
            <tbody *ngFor="let lot of lots">
                <tr>
                    <td><i class="fas fa-check"></i></td>
                    <td>{{ lot.description }}</td>
                    <td>{{ lot.libelle }}</td>
                    <td>0</td>
                    <td><button type="button" class="btn btn-sm btn-success" (click)="acheterLot(lot)">Acheter</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fermer</button>
</div>
