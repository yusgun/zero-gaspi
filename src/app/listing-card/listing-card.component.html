<div class="card mt-1" style="min-height: 20vh;">
    <div class="card-body">
        <h5 class="card-title">{{ titre }}</h5>
    </div>
    <ul class="list-group list-group-flush" *ngFor="let element of elements">
        <app-line-card [element]="element.nom + ' (' + element.ville + ' ' + element.codePostal + ')' ">
        </app-line-card>
    </ul>
</div>
