<h2 style="text-align:center;padding:10px 0;">Historique des commandes</h2>
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table table-striped">

      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant du lot </th>
        <td mat-cell *matCellDef="let post"> {{post.montant}} </td>
      </ng-container>

      <ng-container matColumnDef="dateEnvoie">
        <th mat-header-cell *matHeaderCellDef>Date de commande </th>
        <td mat-cell *matCellDef="let post"> {{post.dateEnvoie}} </td>
      </ng-container>

      <ng-container matColumnDef="dateArrivee">
        <th mat-header-cell *matHeaderCellDef>Date de reception </th>
        <td mat-cell *matCellDef="let post"> {{post.dateArrivee}} </td>
      </ng-container>

      <ng-container matColumnDef="datePaiement">
        <th mat-header-cell *matHeaderCellDef>Date de paiement </th>
        <td mat-cell *matCellDef="let post"> {{post.datePaiement}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
