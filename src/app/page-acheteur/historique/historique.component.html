<h2 style="text-align:center;padding:10px 0;">Historique des commandes</h2>
<div class="container">
    <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table table-striped">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let post"> {{post.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type_commande">
      <th mat-header-cell *matHeaderCellDef> type_commande </th>
      <td mat-cell *matCellDef="let post"> {{post.type_commande}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> montant </th>
      <td mat-cell *matCellDef="let post"> {{post.montant}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="date_paiement">
      <th mat-header-cell *matHeaderCellDef>date_paiement </th>
      <td mat-cell *matCellDef="let post"> {{post.date_paiement}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let post; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
